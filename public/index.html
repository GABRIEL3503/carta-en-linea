  <script>
 let userEmail = null;  // Variable global para el correo

// Función para actualizar la visibilidad de los botones
function updateButtonVisibility() {
  if (!userEmail) return;  
  const specialButtons = document.querySelectorAll('.btn-especial');
  specialButtons.forEach(button => {
    if (userEmail === 'octopus.wd@gmail.com') {
      button.style.display = 'block';
    } else {
      button.style.display = 'none';
    }
  });
}

// Función de inicio de sesión de Google
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  userEmail = profile.getEmail();
  updateButtonVisibility();  // Actualizar la visibilidad de los botones
}
  </script>
